<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Synth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #5A005A, #620077, #7117B8, #7932DE, #8977FF, #B6B2FF);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Montserrat, sans-serif;
    }

    .logo-circle {
      width: 250px;
      height: 250px;   
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-circle img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 50%;
    }

    h5 {
      color: white;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    h6 {
      color: white;
      text-align: center;
      font-weight: bold;
      font-family: "Rajdhani", sans-serif;
      font-size: 3rem;
    }

    .btn-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 80%;
      max-width: 300px;
    }

    .btn-custom {
      background-color: white;
      color: #5A005A;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      padding: 0.6rem;
      font-size: 1.3rem;
    }
    .btn-custom1 {
      background-color: #5A005A;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      padding: 0.6rem;
      font-size: 1.3rem;
    }

    .btn-custom:hover {
      background-color: #5A005A;
      color: white;
    }
  </style>
</head>
<body>
  <div class="logo-circle">
    <img src="{% static 'app/imagens/logo-branco.png' %}" alt="Logo">
  </div>

  <div style="margin-bottom: 11rem;">
  <h5>Welcome to</h5>
  <h6>Synth</h6>
  </div>

  <div class="btn-section">
    <a href="/usuario/login" class="btn btn-custom1">Sign in</a>
    <a href="/usuario/cadastro/" class="btn btn-custom">Sign up</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
