{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'musica/css/base.css' %}">
    <title>Document</title>

    <style>
        .album-img img {
            border-radius: 10px;
            width: 300px;
        }

        .title {
            padding: 20px;
        }

        .title h2,
        h3 {
            line-height: 20px;
            text-align: center;
        }

        #pause {
            display: none;
        }

        .player-button {
            margin: 0;
            padding: 0;
            border: none;
            background: none;
        }

        #play img,
        #pause img {
            width: 50px;
        }

        #return img,
        #next img {
            width: 30px;
        }

        #return img {
            transform: rotate(180deg);
        }

        .progress-container {
            width: 70%;
            height: 8px;
            background-color: #ccc;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #555, #aaa);
            border-radius: 4px;
            transition: width 0.2s;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            left: 0%;
            transform: translate(-50%, -50%);
            width: 14px;
            height: 14px;
            background-color: #444;
            border-radius: 50%;
            pointer-events: none;
            /* Para não interferir no clique */
        }

        audio {
            display: none;
        }

        .player-control {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
    </style>
</head>

<body>
    <main>
        <section class="sec">
            <header>
                <div class="voltar">
                </div>
                <h1>Music Player</h1>
                <div class="menu">
                </div>
            </header>
            <div class="album-img">
                <img src='{{ musica.imagem }}' alt="Capa">
            </div>
        </section>
        <section>
            <div class="title">
                <h2>{{musica.titulo}}</h2>
                <h3>{{musica.artista}}</h3>
            </div>

            <audio id="player" controls="controls">
                <source id="audio-source" src="{{ musica.link }}" type="audio/mp3" />
            </audio>

            <div class="progress-container" onclick="seek(event)">
                <div class="progress-bar" id="progress-bar"></div>
                <div class="progress-thumb" id="progress-thumb"></div>
            </div>

            <div class="player-control">
                <button class="player-button" id="return" onclick="returnSong()">
                    <img src="https://cdn.glitch.global/569e6e49-726e-46db-afe9-b43e2f0dcadf/next%20(1).png?v=1745883833856"
                        alt="">
                </button>
                <button class="player-button" id="play" onclick="playAudio()"><img
                        src="{% static 'musica/img/play.webp' %}" alt=""></button>
                <button class="player-button" id="pause" onclick="pauseAudio()"><img
                        src="{% static 'musica/img/pause.webp' %}" alt=""></button>
                <button class="player-button" id="next" onclick="nextSong()">
                    <img src="https://cdn.glitch.global/569e6e49-726e-46db-afe9-b43e2f0dcadf/next%20(1).png?v=1745883833856"
                        alt="">
                </button>
            </div>
        </section>
        <nav>
            <a href="{% url 'buscar_musicas' %}">Buscar</a>
            <a href="{% url 'listar_playlists' %}">Biblioteca</a>
            <a href="{% url 'my_communities' %}">Comunidade</a>
            <a href="{% url 'perfil' request.user.username %}">Perfil</a>
        </nav>
    </main>
</body>
<script>
    const playlist = {{playlist}} // django + js para pegar a playlist de musicas em "musicas_encontradas" CONSIDERE Q FUNCIONA
    let currentIndex = playlist.findIndex(m => m.linkmusica === "{{ musica.link }}");
    const player = document.getElementById('player');
    const audioSource = document.getElementById('audio-source');
    const playBtn = document.getElementById("play");
    const pauseBtn = document.getElementById("pause");
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.querySelector('.progress-container');
    const thumb = document.getElementById('progress-thumb');
    let isDragging = false;

    function playAudio() {
        player.play();
        playBtn.style.display = 'none';
        pauseBtn.style.display = 'inline';
    }

    function pauseAudio() {
        player.pause();
        pauseBtn.style.display = 'none';
        playBtn.style.display = 'inline';
    }

    function nextSong() {
        currentIndex = (currentIndex + 1) % playlist.length;
        const musica = playlist[currentIndex];

        audioSource.src = musica.linkmusica;
        player.load();
        player.currentTime = 0;
        player.play();

        document.querySelector('.album-img img').src = musica.imagem;
        document.querySelector('h2').innerText = musica.nome;
        document.querySelector('h3').innerText = musica.nomeartista;
    }

    function returnSong() {
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
        const musica = playlist[currentIndex];

        audioSource.src = musica.linkmusica;
        player.load();
        player.currentTime = 0;
        player.play();

        document.querySelector('.album-img img').src = musica.imagem;
        document.querySelector('h2').innerText = musica.nome;
        document.querySelector('h3').innerText = musica.nomeartista;
    }

    // Atualiza a barra normalmente
    player.addEventListener('timeupdate', () => {
        if (!isDragging) {
            const percent = (player.currentTime / player.duration) * 100;
            progressBar.style.width = percent + '%';
            thumb.style.left = percent + '%';
        }
    });

    // Clique ou arraste na barra
    function updateBar(e) {
        const rect = progressContainer.getBoundingClientRect();
        const offsetX = e.clientX - rect.left;
        const percent = Math.max(0, Math.min(1, offsetX / rect.width));
        const percentValue = percent * 100;

        progressBar.style.width = percentValue + '%';
        thumb.style.left = percentValue + '%';
        player.currentTime = percent * player.duration;
    }

    progressContainer.addEventListener('mousedown', (e) => {
        isDragging = true;
        updateBar(e);
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) updateBar(e);
    });

    document.addEventListener('mouseup', () => {
        if (isDragging) {
            isDragging = false;
        }
    });
    // Atualiza o player quando a música termina
    function atualizarPlayer(musica) {
        audioSource.src = musica.linkmusica;
        player.load();
        player.currentTime = 0;
        player.play();

        // Atualiza capa e texto
        document.querySelector('.album-img img').src = musica.imagem;
        document.querySelector('h2').innerText = musica.nome;
        document.querySelector('h3').innerText = musica.nomeartista;

        playBtn.style.display = 'none';
        pauseBtn.style.display = 'inline';
    }
    // Evento para quando a música termina
    player.addEventListener('ended', () => {
        currentIndex = (currentIndex + 1) % playlist.length;
        atualizarPlayer(playlist[currentIndex]);
    });
</script>

</html>
