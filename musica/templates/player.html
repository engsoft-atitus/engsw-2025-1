{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'musica/css/base.css' %}">
    <title>Document</title>

    <style>
        .album-img img {
            border-radius: 10px;
            width: 300px;
        }

        .title {
            padding: 20px;
        }

        .title h2,
        h3 {
            line-height: 20px;
            text-align: center;
        }

        #pause {
            display: none;
        }

        .player-button {
            margin: 0;
            padding: 0;
            border: none;
            background: none;
        }

        #play img,
        #pause img {
            width: 50px;
        }

        #return img,
        #next img {
            width: 30px;
        }

        #return img {
            transform: rotate(180deg);
        }

        .progress-container {
            width: 70%;
            height: 8px;
            background-color: #ccc;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #555, #aaa);
            border-radius: 4px;
            transition: width 0.2s;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            left: 0%;
            transform: translate(-50%, -50%);
            width: 14px;
            height: 14px;
            background-color: #444;
            border-radius: 50%;
            pointer-events: none;
            /* Para n√£o interferir no clique */
        }

        audio {
            display: none;
        }

        .player-control {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
    </style>
</head>

<body>
    <main>
        <section class="sec">
            <header>
                <div class="voltar">
                </div>
                <h1>Music Player</h1>
                <div class="menu">
                </div>
            </header>
            <div class="album-img">
                <img src='{{ musica.imagem }}' alt="Capa">
            </div>
        </section>
        <section>
            <div class="title">
                <h2>{{musica.titulo}}</h2>
                <h3>{{musica.artista}}</h3>
            </div>

            <audio id="player" controls="controls">
                <source id="audio-source" src="{{ musica.link }}" type="audio/mp3" />
            </audio>

            <div class="progress-container" onclick="seek(event)">
                <div class="progress-bar" id="progress-bar"></div>
                <div class="progress-thumb" id="progress-thumb"></div>
            </div>

            <div class="player-control">
                <button class="player-button" id="return" onclick="returnSong()">
                    <img src="https://cdn.glitch.global/569e6e49-726e-46db-afe9-b43e2f0dcadf/next%20(1).png?v=1745883833856"
                        alt="">
                </button>
                <button class="player-button" id="play" onclick="playAudio()"><img
                        src="{% static 'musica/img/play.webp' %}" alt=""></button>
                <button class="player-button" id="pause" onclick="pauseAudio()"><img
                        src="{% static 'musica/img/pause.webp' %}" alt=""></button>
                <button class="player-button" id="next" onclick="nextSong()">
                    <img src="https://cdn.glitch.global/569e6e49-726e-46db-afe9-b43e2f0dcadf/next%20(1).png?v=1745883833856"
                        alt="">
                </button>
            </div>
        </section>
        <nav>
            <a href="{% url 'buscar_musicas' %}">Buscar</a>
            <a href="{% url 'listar_playlists' %}">Biblioteca</a>
            <a href="{% url 'my_communities' %}">Comunidade</a>
            <a href="{% url 'perfil' %}">Perfil</a>
        </nav>
    </main>
</body>

<script>
    const playlist = "{{ playlist }}"
    let currentIndex = playlist.findIndex(m => m.linkmusica === "{{ musica.link }}");
</script>

<script src="{% static 'musica/js/player-control.js' %}"></script>

</html>
