{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'musica/css/base.css' %}">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 90%;
        }

        textarea {
            resize: none;
            overflow: auto;
            height: 120px;
        }

        .button {
            margin-top: 20px;
        }

        main {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <h2>Editar Playlist</h2>
            <form method="POST">
                {% csrf_token %}

                <label for="{{ form.nome.id_for_label }}">Nome</label>
                {{ form.nome }}

                <label for="{{ form.descricao.id_for_label }}">Descrição</label>
                {{ form.descricao }}

                <button type="submit" class="button">Salvar</button>
            </form>
        </section>
    </main>

</body>

</html>
